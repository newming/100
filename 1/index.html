<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
	body{witdh:100%}
	.tit{width:100%;margin:0 auto;text-align:center;}
	.box{width: 200px;height: 100px;box-shadow: 50px 50px 50px 10px blue;background-color: #ffff00;margin:80px auto;}
	.box1{margin:0 auto;width: 200px;height: 100px;box-shadow: 0px 0px 50px 10px red inset;background-color: #ffff00;}
	</style>
</head>
<body>
	<div class="tit"><h1>box-shadow CSS 样式的使用</h1>
	<p>学习网站 <a href="http://www.w3school.com.cn/cssref/pr_box-shadow.asp">http://www.w3school.com.cn/cssref/pr_box-shadow.asp</a></p></div>
	<div class="box"></div>
	<div class="box1"></div>
<!-- 	box-shadow可以有6个值，分别为 h-shadow（水平位置）、v-shadow（垂直位置）、blur（羽化、模糊距离）、spread（大小，拓展）、color、inset（内阴影，默认为外阴影）。 -->
</body>
</html>
