<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius 样式的使用</title>
	<style>

		body{width: 100%;padding-top: 10px;text-align: center;color:#fff;line-height: 300px;}
		.box{width: 300px;height: 300px;background-color: blue;border-radius: 20px;margin:0 auto;}
		.box1{width: 300px;height: 300px;background-color: green;border-radius: 20px 40px 10px 60px;margin:0 auto;}
		.box2{width: 300px;height: 300px;background-color: deeppink;border-radius: 50%;margin:0 auto;}

	</style>
</head>
<body>
	<div class="box">给一个值得样式，四个角一样</div>
	<div class="box1">四个值，左上开始，顺时针。</div>
	<div class="box2">也可以给百分数，50%为圆。</div>
</body>
</html>
