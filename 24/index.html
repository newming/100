<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
		<link rel="shortcut icon" href="../25/littlelogo.png">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="../style/style.css">
	<style>
		.box{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: deeppink;
			margin: 5% auto;
			text-align: center;
			line-height: 200px;
			color:#fff;
			font-size: 24px;
		}
		.box.change{

		.main h3{

<body>
	<div class="top"><h1>Hello World</h1>

	<div class="main">
		<audio controls="controls" autoplay="autoplay" hidden="hidden" loop="loop">

		<div class="box">click</div>
	</div>
	<div class="footer"><h3>Olive went up to the master,with his bowl in his hand.He felt very frightened ,but also desperate with hunger.<br>奥利弗站了起来，手里捧着碗，胆战心惊的朝管事走了过去。他极度饥饿又心存恐惧。《雾都孤儿》</h3></div>

</html>
<script>
		$('.box').click(function(){
			alert('hello,world');
			$(this).toggleClass('change');
		});
</script>
