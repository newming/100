<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 基本演示</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon" href="../25/littlelogo.png">

<link rel="stylesheet" href="css/jquery.fullPage.css">

<style>
.section { text-align: center; font: 3rem "Microsoft Yahei"; color: #fff;}
.section p{
	opacity: 0.8;
	font-size: 2rem;
}
@media (max-width: 764px){
	.section{
		font-size: 2rem;
	}
}
</style>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>

<script>
$(function(){
	$('#pages').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		loopBottom:true,
		resize:true,
		controlArrowColor:['pink'],
		// continuousVertical: true,    循环显示
	});
});
</script>
</head>

<body>

<div id="pages">
	<div class="section">
		<h3>百日百页面</h3>
		<p>2016.1.19</p>
	</div>
	<div class="section">
		<div class="slide"><h3>新年新起航</h3></div>
		<div class="slide"><h3>新目标新气象</h3></div>
		<div class="slide"><h3>Go Go Go</h3></div>
	</div>
	<div class="section">
		<h3>坚持不懈</h3>
	</div>
	<div class="section">
		<h3>二零一六</h3>
		<p>I'm coming!</p>
	</div>
</div>

</html>
