<body>
	<div class="top"><h1>复习下</h1>

	</div>
	<div class="main">
		<audio controls="controls" autoplay="autoplay" hidden="hidden" loop="loop">

		<p>最近忙于准备考试，耽搁了几天，考试过后会逐步补上。</p>
		<p>考热统时，因为闲着没事，想了想最近的js内容，发现几个简单的语句也忘了，下面复习下。</p>
		<div class="xian"></div>

		<p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
		<button type="button" onclick="myFunction()">点击这里</button>

		<button type="button" onclick="alert('hello world')">点击这里</button>

		<script>

			document.write('<h2>This is a paragraph.</h2>')	
			document.write('<p>a text</p>')

			function myFunction()
			{
				x=document.getElementById("demo");  // 找到元素
				x.innerHTML="Hello JavaScript!";    // 改变内容
			}
		</script>
